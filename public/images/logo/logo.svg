    <line x1="-26" y1="-9" x2="-9" y2="-9" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="-26" y1="4" x2="-9" y2="4" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="26" y1="-22" x2="9" y2="-22" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="26" y1="-9" x2="9" y2="-9" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="26" y1="4" x2="9" y2="4" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
